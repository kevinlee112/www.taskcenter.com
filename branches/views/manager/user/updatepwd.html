<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="widget widget-info">
            <div class="widget-header">
                <h4><i class="fa fa-file-text-o"></i> <!--{$title}--></h4>
            </div>
            <div class="widget-body">
                <form id="passForm" method="post" class="form-horizontal" action="/manager/user/updatepwd.html" >

                    <div class="form-group">
                        <label class="col-lg-4 control-label">旧密码</label>
                        <div class="col-lg-7">
                            <input class="form-control" name="oldpasswd" type="password" id="oldpasswd" onblur="checkold()">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-4 control-label">新密码</label>
                        <div class="col-lg-7">
                            <input class="form-control" name="newpasswd" type="password" id="newpasswd" onblur="checkdiff()">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-4 control-label">确认密码</label>
                        <div class="col-lg-7">
                            <input class="form-control" name="repasswd" type="password" id="repasswd" onblur="checkvalue()">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-7 col-lg-offset-4">
                            <button type="submit" class="btn btn-warning">提交</button>
                            <button type="reset" class="btn btn-info" style="margin-left: 50px;">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
   .col-lg-4{
       width:18.3333%;
   }
</style>
<script>
    function checkvalue()
    {
        var newpasswd = $('#newpasswd').val();
        var repasswd = $("#repasswd").val();

        if(newpasswd !== repasswd)
        {
            alert("确认密码和新密码不相同！");
            return false;
        }
    }

    function checkdiff()
    {
        var newpasswd = $('#newpasswd').val();
        var oldpasswd = $("#oldpasswd").val();

        if(newpasswd == oldpasswd)
        {
            alert("新密码和旧密码相同！请重新输入");
            return false;
        }
    }
</script>
