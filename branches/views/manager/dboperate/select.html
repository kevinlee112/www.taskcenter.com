<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="widget widget-info">
            <div class="widget-header">
                <h4><i class="fa fa-file-text-o"></i> <!--{$title}--></h4>
            </div>
            <div class="widget-body">
                <form id="htmlForm" method="post" class="form-horizontal" action="/manager/dboperate/select.html?db_name=<!--{$db_name}-->&table_name=<!--{$table_name}-->">
                    <div class="form-group">
                        <label class="col-lg-1 control-label">字段:</label>
                        <div class="col-lg-3">
                            <select class="form-control" name="field">
                                <option value="">请选择</option>
                                <!--{if $fields}-->
                                <!--{foreach from=$fields key=key item=v}-->
                                <option value="<!--{$v}-->" <!--{if $v == $field}-->selected="selected"<!--{/if}-->><!--{$v}--></option>
                                <!--{/foreach}-->
                                <!--{/if}-->
                            </select>
                        </div>
                        <label class="col-lg-1 control-label">操作符:</label>
                        <div class="col-lg-3">
                            <select class="form-control" name="operate">
                                <option value="">请选择</option>
                                <!--{if $operates}-->
                                <!--{foreach from=$operates key=key item=v}-->
                                <option value="<!--{$key}-->" <!--{if $key == $operate}-->selected="selected"<!--{/if}-->><!--{$v}--></option>
                                <!--{/foreach}-->
                                <!--{/if}-->
                            </select>
                        </div>
                        <input type="hidden" name="db_name" value="<!--{$db_name}-->">
                        <input type="hidden" name="table_name" value="<!--{$table_name}-->">
                    </div>
                    <div class="form-group">
                        <label class="col-lg-1 control-label">值:</label>
                        <div class="col-lg-3">
                            <input type="text" class="form-control" name="value" value='<!--{$value}-->' placeholder="请输入"/>
                        </div>
                        <label class="col-lg-1 control-label">查询条数:</label>
                        <div class="col-lg-3">
                            <select class="form-control" name="limit">
                                <!--{if $limits}-->
                                <!--{foreach from=$limits key=key item=v}-->
                                <option value="<!--{$v}-->" <!--{if $v == $limit}-->selected="selected"<!--{/if}-->><!--{$v}--></option>
                                <!--{/foreach}-->
                                <!--{/if}-->
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-1 col-lg-offset-1">
                            <button class="btn btn-success" type="submit">Search</button>
                        </div>
                        <div class="col-lg-1 col-lg-offset-1">
                            <a href="/manager/dboperate/multiselect.html?db_name=<!--{$db_name}-->"><button class="btn btn-success" type="button">sql查询</button></a>
                        </div>
                    </div>
                </form>

                <div class="table-responsive">
                    <!--{if $list}-->
                    <table class="table table-bordered no-margin">
                        <thead>
                        <tr>
                            <!--{foreach from=$fields item=v}-->
                            <th><!--{$v}--></th>
                            <!--{/foreach}-->
                        </tr>
                        </thead>
                        <tbody>

                        <!--{foreach from=$list key=key item=v}-->
                            <tr class="<!--{if $key % 2 == 0}-->info<!--{else}-->warning<!--{/if}-->">
                            <!--{foreach from=$fields item=val}-->
                                <td><!--{if strpos($val,'time') === true && is_int($v.$val)}-->
                                    <!--{$v.$val|date_format:"%H:%m%s"}-->
                                    <!--{else}-->
                                    <!--{$v.$val}-->
                                    <!--{/if}-->
                                </td>
                            <!--{/foreach}-->
                            </tr>
                        <!--{/foreach}-->
                        </tbody>
                    </table>
                    <!--{/if}-->
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    table{
        text-align: center;
    }
    table th {
        text-align: center;
    }
    table td{
        vertical-align: middle;
    }
</style>
