<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="widget widget-info">
            <div class="widget-header">
                <h4><i class="fa fa-file-text-o"></i> <!--{$title}--></h4>
            </div>
            <div class="widget-body">
                <form id="userForm" method="post" class="form-horizontal" action="/manager/user/update.html" >

                    <div class="form-group">
                        <label class="col-lg-4 control-label">用户名</label>
                        <div class="col-lg-7">
                            <input type="text" class="form-control" name="username" id="username" value=<!--{$userInfo.user_name}-->>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-4 control-label">真实姓名</label>
                        <div class="col-lg-7">
                            <input class="form-control" name="realname"  id="realname" value=<!--{$userInfo.real_name}-->>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-4 control-label">角色</label>
                        <div class="col-lg-5">
                            <div class="form-group no-margin">
                                <select  name="role" class="form-control">
                                    <!--{if $roleList}-->
                                    <!--{foreach from=$roleList key=key item=v}-->
                                    <option value="<!--{$key}-->" <!--{if $userInfo.role eq $key}-->selected="selected"<!--{/if}-->><!--{$v}--></option>
                                    <!--{/foreach}-->
                                    <!--{/if}-->
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-4 control-label">性别</label>
                        <div class="col-lg-5">
                            <div class="form-group no-margin">
                                <select  name="gender" class="form-control">
                                    <option value="1" <!--{if $userInfo.gender eq 1}-->selected="selected"<!--{/if}-->>男</option>
                                    <option value="2" <!--{if $userInfo.gender eq 2}-->selected="selected"<!--{/if}-->>女</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-4 control-label">城市</label>
                        <div class="col-lg-5">
                            <div class="form-group no-margin">
                                <select class="form-control" name="city">
                                    <option value="all">全国</option>
                                    <!--{foreach from=$cityList key=key item=v}-->
                                    <option value="<!--{$key}-->" <!--{if $userInfo.city == $key}-->selected="selected"<!--{/if}-->><!--{$v}--></option>
                                    <!--{/foreach}-->
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-4 control-label">部门</label>
                        <div class="col-lg-7">
                            <input class="form-control" name="department" value=<!--{$userInfo.department}-->>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-4 control-label">职位</label>
                        <div class="col-lg-7">
                            <input class="form-control" name="position" value=<!--{$userInfo.position}-->>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-4 control-label">状态</label>
                        <div class="col-lg-5">
                            <div class="form-group no-margin">
                                <select class="form-control" name="status">
                                    <option value="1" <!--{if $userInfo.status eq 1}-->selected="selected"<!--{/if}-->>使用中</option>
                                    <option value="2" <!--{if $userInfo.status eq 2}-->selected="selected"<!--{/if}-->>禁用</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="id" value="<!--{$id}-->">
                    <div class="form-group">
                        <div class="col-lg-8 col-lg-offset-4">
                            <button type="submit" class="btn btn-warning">提交</button>
                            <button type="reset" class="btn btn-info" style="margin-left: 50px;">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
   .col-lg-4{
       width:18.3333%;
   }
</style>
