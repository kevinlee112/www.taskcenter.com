<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="widget widget-info">
            <div class="widget-header">
                <h4><i class="fa fa-file-text-o"></i>更新任务</h4>
            </div>
            <div class="widget-body">
                <form id="htmlForm" method="post" class="form-horizontal" action="/app/task/update.html?id=<!--{$task_info.id}-->"
                      data-bv-message="此值无效"
                      data-bv-feedbackicons-valid="fa fa-check" data-bv-feedbackicons-invalid="fa fa-times"
                      data-bv-feedbackicons-validating="fa fa-refresh">
                    <div class="form-group ">
                        <label class="col-lg-6 control-label" style="width: 300px">任务名称</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" name="task_name" required="required" data-bv-notempty-message="请填写任务名称"
                                   value='<!--{$task_info.name}-->'
                            />
                            <i class="form-control-feedback" data-bv-icon-for="task_name"></i>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-lg-6 control-label" style="width: 300px">任务说明</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" name="task_desc" required="required" data-bv-notempty-message="请填写任务说明"
                                   value='<!--{$task_info.desc}-->'
                            >
                            <i class="form-control-feedback" data-bv-icon-for="task_desc"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-6 control-label" style="width: 300px" >任务图片</label>
                        <div class="col-lg-7">
                            <button id='album' class="btn btn-gplus btn-borderd" data-target="#show_pictures" onclick="show_album(1,this.id,1)" data-toggle="modal" type="button" id="btn_upload1">图片上传</button>
                            <input type="hidden" class='form-control' required="required"  data-bv-notempty-message="请上传图片"name="task_image" class="upload_file" value="<!--{$task_info.image}-->">
                            <div class="yulan">
                                <!--{if $task_info.image}-->
                                <img src='<!--{$task_info.image}-->' class="show_pic">
                                <!--{/if}-->
                            </div>
                        </div>
                    </div>
                    <!--<div class="form-group ">-->
                        <!--<label class="col-lg-6 control-label" style="width: 300px">任务图片</label>-->
                        <!--<div class="col-lg-6 btn_img">-->
                            <!--<input type="file" class="form-control" name="task_image" id="upload" data-bv-notempty-message="请上传图片"-->
                                   <!--pattern=".*(.jpg|.png|.gif)$" data-bv-regexp-message="图片支持jpg png gif格式">-->
                            <!--<i class="form-control-feedback" data-bv-icon-for="task_image"></i>-->
                            <!--<span></span>-->

                        <!--</div>-->
                        <!--<div class="files"></div>-->
                    <!--</div>-->
                    <!--<div class="form-group img_preview" style="display: none">-->
                        <!--<label class="col-lg-6 control-label" style="width: 300px">图片预览(单击删除)</label>-->
                        <!--<input type="hidden" name="task_image" value="&lt;!&ndash;{$task_info.image}&ndash;&gt;">-->
                        <!--<div class="col-lg-6">-->
                            <!--<div id="show_img"></div>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="form-group ">
                        <label class="col-lg-6 control-label" style="width: 300px">奖励次数</label>
                        <div class="col-lg-6">
                            <input type="number" class="form-control" name="award_time" required="required" data-bv-notempty-message="请填写奖励次数"
                                   pattern="^[1-9]+[0-9]*$" data-bv-regexp-message="请填写正数数字"
                                   value='<!--{$task_info.price_times}-->'
                            />
                            <i class="form-control-feedback" data-bv-icon-for="award_time"></i>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-lg-6 control-label" style="width: 300px">任务版本</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" name="task_version" required="required" data-bv-notempty-message="请填写版本号"
                                   pattern="^[1-9]+[0-9]*$" data-bv-regexp-message="请填写数字"
                                   value='<!--{$task_info.version}-->'
                            />
                            <i class="form-control-feedback" data-bv-icon-for="appVersion"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-6 control-label" style="width: 300px">任务周期</label>
                        <div class="col-lg-6">
                            <select class="form-control" id="task_period" name="task_period" data-bv-field="task_period" required
                                    data-bv-trigger="blur"
                                    data-bv-notempty-message="请选择对应周期">
                                <option value="">请选择</option>
                                <!--{if type_period_list}-->
                                <!--{foreach from=$type_period_list key=period_id item=period_name}-->
                                <option value="<!--{$period_id}-->"  <!--{if $task_info.period == $period_id}-->selected="selected"
                                <!--{/if}-->><!--{$period_name}--></option>
                                <!--{/foreach}-->
                                <!--{/if}-->
                            </select>
                            <i class="form-control-feedback" data-bv-icon-for="task_type" style="display: none;"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-6 control-label" style="width: 300px">任务类型</label>
                        <div class="col-lg-6">
                            <select class="form-control" disabled="disabled" id="task_type" name="task_type" data-bv-field="compose_id" required
                                    data-bv-trigger="blur"
                                    data-bv-notempty-message="请选择对应类型">
                                <option value="">请选择</option>
                                <!--{if $type_list}-->
                                <!--{foreach from=$type_list key=type_id item=type_name}-->
                                <option value="<!--{$type_id}-->"
                                <!--{if $task_info.type == $type_id}-->selected="selected"
                                <!--{/if}-->><!--{$type_name}--></option>
                                <!--{/foreach}-->
                                <!--{/if}-->
                            </select>
                            <i class="form-control-feedback" data-bv-icon-for="task_type" style="display: none;"></i>
                        </div>
                    </div>
                    <input type="hidden" name="task_type" value="<!--{$task_info.type}-->">

                    <div class="form-group" align="center">
                        <button type="submit" class="btn btn btn-success">更新</button>
                        <button type="reset" class="btn btn btn-default" style="margin-left: 50px;" onclick="history.go(-1)">返回</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    //根据任务类型加载不同选项
    $(function () {
        $("#task_type").on("change", function () {
            if ($(this).val()) {
                switch (parseInt($(this).val())) {
                    case 2://广告分享
                        var html = '<div class="form-group has-feedback extra"><label class="col-lg-6 control-label"style="width: 300px">广告链接</label><div class="col-lg-6"><input type="url"class="form-control"name="ad_link"required="required"data-bv-notempty-message="请填写广告链接" data-bv-message="请填写合法url" <!--{if isset($task_info_extra) && isset($task_info_extra.ad_link)}-->value="<!--{$task_info_extra.ad_link}-->" <!--{/if}-->data-bv-field="adlink"><i class="form-control-feedback"data-bv-icon-for="adlink"style="display: none;"></i><small class="help-block"data-bv-validator="notEmpty"data-bv-for="adlink"data-bv-result="NOT_VALIDATED"style="display: none;">请填写广告链接</small></div></div>';
                        $(".extra").remove();
                        $(this).parent().parent().after(html);
                        break;
                    case 3://时长统计
                        var html = '<div class="form-group has-feedback extra"><label class="col-lg-6 control-label"style="width: 300px">使用时长</label><div class="col-lg-6"><input type="number"class="form-control"name="time_line"required="required"data-bv-notempty-message="请填写使用时长"pattern="^[1-9]+[0-9]*$"data-bv-regexp-message="请填写正数数字"  <!--{if isset($task_info_extra) && isset($task_info_extra.time_line)}-->value="<!--{$task_info_extra.time_line}-->" <!--{/if}-->data-bv-field="time_line"><i class="form-control-feedback"data-bv-icon-for="time_line"style="display: none;"></i><small class="help-block"data-bv-validator="notEmpty"data-bv-for="adlink"data-bv-result="NOT_VALIDATED"style="display: none;">请填写使用时长</small></div></div>';
                        $(".extra").remove();
                        $(this).parent().parent().after(html);
                        break;
                    case 7://app分享 share_title share_content
                        var html = '<div class="form-group has-feedback extra"><label class="col-lg-6 control-label"style="width: 300px">分享标题</label><div class="col-lg-6"><input type="text"class="form-control"name="share_title"required="required"data-bv-notempty-message="请填写分享标题" <!--{if isset($task_info_extra) && isset($task_info_extra.share_title)}-->value="<!--{$task_info_extra.share_title}-->" <!--{/if}--> data-bv-field="adlink"><i class="form-control-feedback"data-bv-icon-for="adlink"style="display: none;"></i><small class="help-block"data-bv-validator="notEmpty"data-bv-for="adlink"data-bv-result="NOT_VALIDATED"style="display: none;">请填写分享标题</small></div></div>';

                        html += '<div class="form-group has-feedback extra"><label class="col-lg-6 control-label"style="width: 300px">分享描述</label><div class="col-lg-6"><input type="text"class="form-control"name="share_content"required="required"data-bv-notempty-message="请填写分享描述"<!--{if isset($task_info_extra) && isset($task_info_extra.share_content)}-->value="<!--{$task_info_extra.share_content}-->" <!--{/if}-->data-bv-field="share_content"><i class="form-control-feedback"data-bv-icon-for="adlink"style="display: none;"></i><small class="help-block"data-bv-validator="notEmpty"data-bv-for="adlink"data-bv-result="NOT_VALIDATED"style="display: none;">请填写分享描述</small></div></div>'

                        html += '<div class="form-group has-feedback extra"><label class="col-lg-6 control-label"style="width: 300px">分享链接</label><div class="col-lg-6"><input type="url" class="form-control"name="share_link"required="required"data-bv-notempty-message="请填写分享链接" data-bv-message="请填写合法url"<!--{if isset($task_info_extra) && isset($task_info_extra.share_link)}-->value="<!--{$task_info_extra.share_link}-->" <!--{/if}-->data-bv-field="share_link"><i class="form-control-feedback"data-bv-icon-for="share_link"style="display: none;"></i><small class="help-block"data-bv-validator="notEmpty"data-bv-for="share_link"data-bv-result="NOT_VALIDATED" style="display: none;">请填写分享链接</small></div></div>'
                        $(".extra").remove();
                        $(this).parent().parent().after(html);
                        break;
                    default:
                        $(".extra").remove();
                        break;
                }
            }
            else {
                $(".extra").remove();
            }
        }).trigger("change");
    });
</script>
